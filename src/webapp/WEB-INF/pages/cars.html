<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cars</title>
</head>
<body>
<div th:each="car: ${carsList}">
    <td th:utext="${car.getModel()}"></td>
    <td th:utext="${car.getSeries()}"></td>
    <td th:utext="${car.getColor()}"></td>
</div>
</body>
</html>
